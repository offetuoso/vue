<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
        />
        <title>Vue</title>
    </head>
    <body>
        <div id="root">
            <h2 style="margin: 20px 20px 20px 20px">Vue 예제</h2>
            <ul class="list-group">
                <li class="list-group-item" v-for="(item, index) in items">
                    <a v-bind:href="item.url">{{ item.label }}</a>
                </li>
            </ul>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const hostname = location.hostname;
        var path = "";
        if (hostname != "127.0.0.1" && hostname != "localhost") {
            path = "/vue";
        }
        console.log(hostname);

        const app = new Vue({
            el: "#root",
            data: {
                items: [
                    {
                        label: "예제1 좋아요 버튼",
                        url: path + "/example/1_좋아요버튼/like.html",
                    },
                    {
                        label: "예제2 구구단",
                        url: path + "/example/2_구구단/gugudan.html",
                    },
                    {
                        label: "예제3 끝말잇기",
                        url: path + "/example/3_끝말잇기/WordRelay.html",
                    },
                    {
                        label: "예제4 숫자야구",
                        url: path + "/example/4_숫자야구/NumberBaseball.html",
                    },
                    {
                        label: "예제5 반응속도 테스트",
                        url:
                            path + "/example/5_반응속도체크/ResponseCheck.html",
                    },
                    {
                        label: "예제6 가위바위보",
                        url:
                            path +
                            "/example/6_가위바위보/RockPaperScissors.html",
                    },
                    {
                        label: "예제7 로또 추첨기",
                        url: path + "/example/7_로또추첨기/LottoCreator.html",
                    },
                    {
                        label: "예제 WebPack 예제",
                        url: path + "/example/99_WebPack/example.html",
                    },
                ],
            },

            methods: {
                onClickButton() {
                    this.liked = true;
                },
            },
        });
    </script>
</html>
