<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <style>
            .appWrapper {
                width: 200px;
                height: 100px;
                margin: 30px 30px;
                border: 1px solid;
                text-align: center;
            }
            #root div{
                margin : auto;
                margin-top : 18%;
            }
            #root2 div{
                width : 40px;
                height : 40px;
                margin : auto;
                margin-top : 15%;
            }
        </style>
    </head>
    <body>
        <p>예제1</p>
        <div id="root" class="appWrapper">    
            <div v-if="liked">좋아요 눌렀음</div>
            <div v-else="liked">
                <button v-on:click="onClickButton">Like</button>
            </div>
        </div>

        <p>예제2</p>
        <div id="root2" class="appWrapper">
            <div v-if="liked2">
                <div v-on:click="onClickButton2(false)">
                    <image src ="./image/heart.png" >
                </div>
            </div>
            <div v-else="liked2">
                <div v-on:click="onClickButton2(true)">
                    <image src ="./image/heart_blank.png" >
                </div>
            </div>
        </div>
    </body>
    <script>
        const app = new Vue({
            el: "#root",
            data: {
                liked: false,
            },
            methods: {
                onClickButton() {
                    this.liked = true;
                },
            },
        });
        const app2 = new Vue({
            el: "#root2",
            data: {
                liked2: false,
            },
            methods: {
                onClickButton2(stat) {
                    console.log(stat)
                    this.liked2 = stat;
                },
            },
        });
    </script>
</html>
